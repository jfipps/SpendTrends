{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css')}}">
{% endblock %}

{% block content %}

  <div class="login">
    <div class="container">
      <div class="login-row row justify-content-center align-items-center">
        <div class="login-column col-md-6">
          <div class="col-md-12">
            <form class="form justify-content-center align-items-center pt-3" method="post" action="{{ url_for('login')}}">
              <div class="form-div">
                <h3 class="text-center">Login</h3>
                <div class="form-group d-flex justify-content-center align-items-center">
                  <div>
                    <label for="username">
                    </label>
                    <input type="text" name="username" placeholder="Username" id="username" class="form-control" required>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center">
                  <div>
                    <label for="password">
                    </label>
                    <input type="text" name="password" placeholder="Password" id="password" class="form-control" required>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center">
                  <div class="submitButton">
                    <input type="submit" value="Login" class="btn btn-primary form-control" id="submitButton">
                  </div>
                  <div class="divider"></div>
                  <div class="registerButton">
                    <a href="{{ url_for('register')}}" class="btn btn-primary form-control" id="registerButton">Register</a>
                  </div>
                </div>
                <div class="msg text-center">{{ msg }}</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
