{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile.css')}}">
{% endblock %}

{% block content %}
    <div class="profile">
        <div class="container">
            <div class="profile-row row justify-content-center align-items-center">
                <div class="profile-column col-md-6">
                    <form class="form justify-content-center align-items-center" method="post" action="{{ url_for('profile') }}">
                        <div class="form-div pt-5">
                            <h3 class="text-center">Profile</h3>
                            <div class="form-group d-flex justify-content-center align-items-center">
                                <div>
                                    <label for="firstName"></label>
                                    <input type="text" name="firstName" id="firstName" value="{{user_info[0]['firstName']}}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center">
                                <div>
                                    <label for="lastName"></label>
                                    <input type="text" name="firstName" id="lastName" value="{{user_info[0]['lastName']}}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center">
                                <div>
                                    <label for="username"></label>
                                    <input type="text" name="username" id="username" value="{{user_info[0]['username']}}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center">
                                <div>
                                    <label for="password"></label>
                                    <input type="password" name="password" id="password" value="{{user_info[0]['password']}}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center">
                                <div>
                                    <label for="email"></label>
                                    <input type="text" name="email" id="email" value="{{user_info[0]['email']}}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-center align-items-center pt-1">
                                <div class="submitButton">
                                  <input type="submit" value="Submit" class="btn btn-secondary form-control" id="submitButton">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
