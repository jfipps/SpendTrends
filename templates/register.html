{% extends "login_base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css')}}">
{% endblock %}

{% block content %}

  <div class="register">
    <div class="container">
      <div class="register-row row justify-content-center align-items-center">
        <div class="register-column col-md-6">
          <div class="col-md-12">
            <form class="form justify-content-center align-items-center pt-3" method="post" action="{{ url_for('register')}}">
              <div class="form-div">
                <h3 class="text-center">Register</h3>
                <div class="form-group d-flex justify-content-center align-items-center">
                  <div>
                    <label for="username">
                    </label>
                    <input type="text" name="username" placeholder="Username" id="username" class="form-control" required>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center">
                  <div>
                    <label for="password">
                    </label>
                    <input type="text" name="password" placeholder="Password" id="password" class="form-control" required>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-center align-item-center">
                  <div>
                    <label for="email"></label>
                    <input type="text" name="email" placeholder="Email" id="email" class="form-control" required>
                  </div>
                </div>
                <div class="form-group d-flex justify-content-center align-items-center">
                  <div class="submitButton">
                    <input type="submit" value="Submit" class="btn btn-secondary form-control" id="submitButton">
                  </div>
                </div>
                <div class="msg text-center">{{ msg }}</div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
