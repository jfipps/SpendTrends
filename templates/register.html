{% extends "login_base.html" %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css')}}">
{% endblock %}

{% block content %}

  <div class="register">
    <div class="container">
      <div class="register-row row justify-content-center align-items-center">
        <div class="register-column col-md-6">
          <form class="form justify-content-center align-items-center" method="post" action="{{ url_for('register')}}">
            <div class="form-div pt-5">
              <h3 class="text-center">Register</h3>
              <div class="form-group d-flex justify-content-center align-items-center">
                <div>
                  <label for="firstName">
                  </label>
                  <input type="text" name="firstName" placeholder="First Name" id="firstName" class="form-control" required>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center align-items-center">
                <div>
                  <label for="lastName">
                  </label>
                  <input type="text" name="lastName" placeholder="Last Name" id="lastName" class="form-control" required>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center align-items-center">
                <div>
                  <label for="username">
                  </label>
                  <input type="text" name="username" placeholder="Username" id="username" class="form-control" required>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center align-items-center">
                <div>
                  <label for="password">
                  </label>
                  <input type="text" name="password" placeholder="Password" id="password" class="form-control" required>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center align-item-center">
                <div>
                  <label for="email"></label>
                  <input type="text" name="email" placeholder="Email" id="email" class="form-control" required>
                </div>
              </div>
              <div class="form-group d-flex justify-content-center align-items-center pt-1">
                <div class="submitButton">
                  <input type="submit" value="Submit" class="btn btn-secondary form-control" id="submitButton">
                </div>
              </div>
              <div class="msg text-center">{{ msg }}</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
